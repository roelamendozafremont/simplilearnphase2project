<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Booking Payment form</title>
</head>
<body>
<h2>simplilearn booking payment credit card form</h2>

<hr />

<form action="/flyaway-airline/insertpayment" method="post">
	<table>
		<tr>
			<td>Billing Card Number  : </td>
			<td><input type="text" name="BCARDNUM"/></td>
		</tr>	
			<td>Billing Card Expiration  : </td>
			<td><input type="text" name="BCARDEXP"/></td>
		</tr>			
		<tr>
			<td>Billing First Name  : </td>
			<td><input type="text" name="BFNAME"/></td>
		</tr>
		<tr>
			<td>Billing Middle Name  : </td>
			<td><input type="text" name="BMNAME"/></td>
		</tr>
		<tr>
			<td>Billing Last Name  : </td>
			<td><input type="text" name="BLNAME"/></td>
		</tr>
		<tr>
			<td>Billing Street  : </td>
			<td><input type="text" name="BSTREET"/></td>
		</tr>
		<tr>
			<td>Billing City  : </td>
			<td><input type="text" name="BCITY"/></td>
		</tr>
		<tr>
			<td>Billing State  : </td>
			<td><input type="text" name="BSTATE"/></td>
		</tr>
		<tr>
			<td>Billing Country  : </td>
			<td><input type="text" name="BCOUNTRY"/></td>
		</tr>		
		<tr>
			<td>Billing Zip Code  : </td>
			<td><input type="text" name="BZIPCODE"/></td>
		</tr>				
		<tr>
			<td><input type="submit" value="Submit"/></td>
			<td><input type="reset" value="Clear"/></td>
		</tr>
	</table>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Airline Insert form</title>
</head>
<body>
<h2>simplilearn insert airline form</h2>

<hr />

<form action="/flyaway-airline/insertairline" method="post">
	<table>
		<tr>
			<td>Flight Code  : </td>
			<td><input type="text" name="CODE"/></td>
		</tr>
		<tr>
			<td>Airline Name  : </td>
			<td><input type="text" name="NAME"/></td>
		</tr>
		<tr>
			<td>Aircraft Type : </td>
			<td><input type="text" name="PLANE"/></td>
		</tr>	
		<tr>
			<td>Seats Capacity : </td>
			<td><input type="number" name="SEATS"/></td>
		</tr>		
		<tr>
			<td><input type="submit" value="Insert"/></td>
			<td><input type="reset" value="Clear"/></td>
		</tr>
	</table>
</form>
</body>
</html>

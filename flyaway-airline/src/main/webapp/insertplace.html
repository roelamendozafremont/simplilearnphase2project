<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Place Insert form</title>
</head>
<body>
<h2>simplilearn insert place form</h2>

<hr />

<form action="/flyaway-airline/insertplace" method="post">
	<table>
		<tr>
			<td>Airport Code  : </td>
			<td><input type="text" name="CODE"/></td>
		</tr>
		<tr>
			<td>Street  : </td>
			<td><input type="text" name="STREET"/></td>
		</tr>
		<tr>
			<td>City : </td>
			<td><input type="text" name="CITY"/></td>
		</tr>	
		<tr>
			<td>State  : </td>
			<td><input type="text" name="STATE"/></td>
		</tr>
		<tr>
			<td>Country  : </td>
			<td><input type="text" name="COUNTRY"/></td>
		</tr>
		<tr>
			<td>ZipCode : </td>
			<td><input type="text" name="ZIPCODE"/></td>
		</tr>		
		<tr>
			<td><input type="submit" value="Insert"/></td>
			<td><input type="reset" value="Clear"/></td>
		</tr>
	</table>
</form>
</body>
</html>

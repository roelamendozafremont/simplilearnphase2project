<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Iterenary Insert form</title>
</head>
<body>
<h2>simplilearn insert iterenary form</h2>

<hr />

<form action="/flyaway-airline/insertiterenary" method="post">
	<table>
		<tr>
			<td>Flight Date  : </td>
			<td><input type="date" name="DATE"/></td>
		</tr>
		<tr>
			<td>Origin Airport  : </td>
			<td><input type="text" name="ORIGIN"/></td>
		</tr>
		<tr>
			<td>Destination Airport  : </td>
			<td><input type="text" name="DESTINATION"/></td>
		</tr>
		<tr>
			<td>Seats Available  : </td>
			<td><input type="number" name="SEATS"/></td>
		</tr>	
		<tr>
			<td>Flight Code  : </td>
			<td><input type="text" name="FLIGHT"/></td>
		</tr>
		<tr>
			<td>Fare Price  : </td>
			<td><input type="number" name="FARE"/></td>
		</tr>
	
		<tr>
			<td><input type="submit" value="Insert"/></td>
			<td><input type="reset" value="Clear"/></td>
		</tr>
	</table>
</form>
</body>
</html>
